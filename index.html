<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>counter program</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/vazir-font/dist/font-face.css">
    <style> * {font-family:"Vazir" } </style>
</head>
<body class="bg-dark text-white">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow " style="text-align: center">
            <a  class="navbar-brand "  href="#">UNDERCOVER COUNTER </a>
    </nav>

    <div class="container text-center">
        <div class="row mt-5 mb-5">
            <div class="col">
                <span class="h4" id="result">0</span>
            </div>
        </div>
        <div class="row">

            <div class="col">
                <button class="btn btn-danger" id="minus">
                    decrease
                </button>
            </div>
            <div class="col">
                    <button class="btn btn-success" id="plus">
                        increase
                    </button>
            </div>

        </div>    


        </div>

        

    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <SCRipt>
        $(document).ready(function(){
            let count = 0
            const setVal = () => {
                $('#result').text(count)
            }
            $('#plus').click(function()
            {
                count++
                setVal()
            })
            $('#minus').click(function()
            {
                count--
                setVal()
            })

        })
    </SCRipt>
    

</body>
</html>
